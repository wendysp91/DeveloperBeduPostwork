<template>
    <lightning-card title="Cotizador de productos">
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="text" label="Introduzca el codigo del producto" 
                value={searchKey} 
                onchange={handelSearchKey}> 
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="2" padding="around-small">
                <lightning-button label="Buscar" onclick={SearchInventoryHandler} variant="brand"></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-small">
                <lightning-datatable key-field="id" data={inventory} columns ={cols}> 

                </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
